<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="top-big-container">
        <header class="header">
            <div class="row header_container">
                <div class="col">
                    <div class="top-side-bar">
                        <div class="side_bar_logo">
                            <img src="./img/logo.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="bottom-side-bar">
                        ciao
                    </div>
                </div>
            </div>

        </header>

        <main class="main">

            <div class="container-upgrade">
            </div>

        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row player">
                <div class="col">
                    <div class="row player_type-of-song">
                            <div class="type-of-song_img">
                                <img src="img/sinister.jpeg" alt="">
                            </div>
                            <div class="type-of-song_text">
                                <p>
                                    Sinister
                                </p>
                                <p class="graytext">
                                    Brano Nome
                                </p>
                            </div>
                            <div class="type-of-song_icon">
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-regular fa-folder"></i>
                            </div>

                    </div>
                </div>
                <div class="col-6">
                    <div class="row player_impostation-song">
                            <div class="col-12">
                                <div class="impostation-song_icon">
                                    <i class="fa-solid fa-shuffle"></i>
                                    <i class="fa-solid fa-backward-step"></i>
                                    <i class="big fa-regular fa-circle-play"></i>
                                    <i class="fa-solid fa-forward-step"></i>
                                    <i class="fa-solid fa-rotate-right"></i>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="row impostation-song_time">
                                     <p>
                                        2:25
                                     </p>
                                     <div class="time-bar">
                                        <div class="time_bar_on">
                                        </div>
                                     </div>
                                     <p>
                                        4:35
                                     </p>
                                </div>
                            </div>

                    </div>
                </div>
                <div class="col player_style">
                    <div class="row player_style-song">
                            <div class="style-song_icon">
                                <i class="fa-solid fa-bars"></i>
                                <i class="fa-solid fa-desktop"></i>
                            </div>

                            <div class="row style-song_volume">
                                <i class="fa-solid fa-volume-high"></i>
                                <div class="volume-bar">
                                    <div class="volume_bar_on">
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    
</body>
</html>
